<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
       
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/notas.css" />
        <title>Aplicación de notas</title>
    </head>
    <body>
         <div class="header">
            <h1>Aplicación de notas</h1>
         </div>

		
        <div class="notas-list-container">
            <div class="notas-list" id="notes-list">
                <div class="note-item">Comprar pan</div>
                <div class="note-item">Revisión de coche</div>
            </div>
            <button class="anadir" id="anadir">Añadir</button>
        </div>
        <div class="note-editor" id="note-editor">
            <input  class="titulo" type="text" name="titulo" id="titulo" required placeholder="añadir título" />
            <br/>
            <textarea class="comentario" name="comentario" id="comentario" placeholder="añadir comentario"></textarea>
            <br/>
            <button class="salvar" id="salvar">Salvar</button>

        </div >
       
        <footer class="footer">
        <p id="texto"></p>
        creando notes
        </footer>

  
      
        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
      
        <script type="text/javascript" src="js/notas.js"></script>
    

    </body>
</html>
